<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body bgcolor="biege">
  <h1 align="center">Registration Form</h1>
 

  <form align="center">
    Roll no.: <input type="text" name="roll"><br><br>

    Student name: 
    <input type="text" name="fname" placeholder="First Name"> -
    <input type="text" name="lname" placeholder="Last Name"><br><br>

    Father's name: <input type="text" name="father"><br><br>

    Date of birth: 
    <input type="text" name="day" size="2" placeholder="DD"> -
    <input type="text" name="month" size="2" placeholder="MM"> -
    <input type="text" name="year" size="4" placeholder="YYYY">
    (DD-MM-YYYY)<br><br>

    Mobile no.: +91 <input type="text" name="mobile"><br><br>

    Email id: <input type="email" name="email"><br><br>

    Password: <input type="password" name="password"><br><br>

    Gender:
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female<br><br>

    Department:
    <input type="checkbox" name="dept" value="CSE"> CSE
    <input type="checkbox" name="dept" value="IT"> IT
    <input type="checkbox" name="dept" value="ECE"> ECE
    <input type="checkbox" name="dept" value="Civil"> Civil
    <input type="checkbox" name="dept" value="Mech"> Mech<br><br>

    Course:
    <select name="course">
      <option>-- Select Current Course --</option>
      <option>B.Tech</option>
      <option>M.Tech</option>
      <option>BCA</option>
      <option>MCA</option>
      <option>Diploma</option>
    </select><br><br>

    Student photo: <input type="file" name="photo"><br><br>

    City: <input type="text" name="city"><br><br>

    Address : <br>
    <textarea name="address" rows="3" cols="30"></textarea><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
